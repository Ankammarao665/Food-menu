<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 15px 50px;
            color: white;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
        }

.navbar nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
}

.navbar nav ul li {
    display: inline;
}

.navbar nav ul li a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    transition: color 0.3s;
}

.navbar nav ul li a:hover {
    color: #ffcc00;
}

.search-cart {
    display: flex;
    align-items: center;
    gap: 15px;
        }

        .search-cart input {
            padding: 7px 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .cart, .login {
            background-color: #ff5733;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .cart:hover, .login:hover {
            background-color: #c70039;
        }

        .Dhanu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            background-color:rgb(148, 148, 9);
            padding: 20px;
            justify-content: center;
        }

        .Dha {
            background-color: white;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }

        .Dha:hover {
            transform: scale(1.05);
            background-color: #ff6f00;
            color: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .Dha img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .Dha:hover img {
            transform: scale(1.1);
        }

        .Dha h2 {
            margin: 10px 0;
            font-size: 22px;
            font-weight: bold;
        }

        .Dha button {
            background-color: #ff5733;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s, transform 0.3s;
        }

        .Dha button:hover {
            background-color: #c70039;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
